<div class="search-home">
  <div class="search-home__map">
    <app-here-map
      [apikey]="hereMapApiKey"
      [height]="hostElement.clientHeight + 'px'"
      [width]="hostElement.clientWidth + 'px'"
      [markers]="geoLocations"
      (markerSelected)="markerSelected($event)"
    >
    </app-here-map>
  </div>
  <div class="search-home__content">
    <app-home-card *ngFor="let home of homes;" [home]="home"></app-home-card>
  </div>
</div>
